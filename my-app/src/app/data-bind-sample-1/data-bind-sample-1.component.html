<div>
  <div>
    <label>{{title}}</label>
    <label>My favorite hero: {{hero.name}}</label>
    <ul>
      <li *ngFor="let hero of heroes; let i=index; let e=even; let o=odd; let l=last">
        {{ hero.name + ' ' + i + ' ' + e + ' ' + o + ' ' + l}}
      </li>
    </ul>
    <div [ngSwitch]="'0'">
      <label *ngSwitchCase="'jimmy2'">1</label>
      <label *ngSwitchCase="'jimmy1'">2</label>
      <label *ngSwitchCase="'jimmy1'">3</label>
      <label *ngSwitchCase="'jimmy6'">4</label>
      <label *ngSwitchDefault>default</label>
    </div>
  </div>
  <div>
    <input #phone id="test" [attr.aria-label]="title" value='jimmy'>
    <input (click)="call(phone.value)" type="button" value="Call">
  </div>
</div>
