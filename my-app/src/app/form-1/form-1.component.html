<h2>Hero Detail</h2>
<h3>
  <i>FormControl in a FormGroup</i>
</h3>
<form [formGroup]="heroForm" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
      <p>Name value: {{ heroForm.get('name').value }}</p>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Age:
      <input class="form-control" formControlName="age">
    </label>
  </div>

  <div formArrayName="addresses">
    <div *ngFor="let address of addresses1.controls; let i=index" [formGroupName]="i">
      <div class="form-group">
        <label class="center-block">street:
          <input class="form-control" formControlName="street">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">city:
          <input class="form-control" formControlName="city">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">state:
          <input class="form-control" formControlName="state">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">zip:
          <input class="form-control" formControlName="zip">
        </label>
      </div>
      <button type="button" (click)="removeAddress(i)">Remove</button>
    </div>
  </div>

  <button (click)="addAddress()" type="button">Add a Secret Lair</button>

  <div class="buttons">
      <button (click)="save()" type="button">Save</button>
      <button (click)="reset()" type="button">Reset</button>
  </div>

</form>

<p>Form value: {{ heroForm.value | json }}</p>
<p>Form value: {{ heroForm.pristine | json }}</p>
<p>Form value: {{ heroForm.invalid | json }}</p>
<p>Form status: {{ heroForm.status | json }}</p>
