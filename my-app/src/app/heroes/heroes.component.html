<div>
  <div>
      <h1>练习2</h1>
      <ul class="heroes">
        <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero.id === selectedHeroId">
          <span class="hero">{{hero.id}}</span>
          {{hero.name}}
          <button (click)="delete(hero); $event.stopPropagation()">Delete</button>
        </li>
      </ul>
  </div>

  <div>
    <label>Hero name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
      Add
    </button>
  </div>
</div>
